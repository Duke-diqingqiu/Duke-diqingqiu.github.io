<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI及高血压风险计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        input[type="number"] {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        p {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>BMI及高血压风险计算器</h1>
    <label for="weight">请输入体重（千克）：</label><br>
    <input type="number" id="weight" required><br>
    <label for="height">请输入身高（米）：</label><br>
    <input type="number" id="height" required><br>
    <br><button onclick="calculateBMIAndRisk()">计算BMI及风险</button>
    <p id="result"></p>

    <script>
        function calculateBMIAndRisk() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height) || height === 0) {
                document.getElementById('result').innerHTML = "请输入有效的体重和身高。";
                return;
            }

            var bmi = weight / (height * height);
            var riskMessage;

            if (bmi < 18.5) {
                riskMessage = "您的BMI是 " + bmi.toFixed(2) + "。您患高血压的风险相对较低，但仍需关注整体健康状况。";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                riskMessage = "您的BMI是 " + bmi.toFixed(2) + "。您患高血压的风险一般处于正常水平，但保持健康的生活方式很重要。";
            } else if (bmi >= 24.9 && bmi < 29.9) {
                riskMessage = "您的BMI是 " + bmi.toFixed(2) + "。您患高血压的风险有所增加。考虑通过饮食和运动等方式调整生活方式。";
            } else {
                riskMessage = "您的BMI是 " + bmi.toFixed(2) + "。您患高血压的风险显著升高。建议您咨询医生并及时调整生活方式。";
            }

            document.getElementById('result').innerHTML = riskMessage;
        }
    </script>
</body>

</html>
